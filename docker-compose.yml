services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/tfg?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
    networks:
      - app-network       

  frontend:
      build: ./frontend
      ports:
        - "80:80"
      depends_on:
        - backend
      networks:
        - app-network

  db:
    image: mysql:8.0.35
    environment:
      MYSQL_DATABASE: tfg
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
      - ./createDB.sql:/docker-entrypoint-initdb.d/createDB.sql
    ports:
      - "3307:3306"
    networks:
      - app-network

networks:
  app-network:

volumes:
  db-data:
